        const container = document.getElementById("container");
        const questionElement = document.getElementById("question");

        let currentIndex = 0;

        function calculateTime(words) {
            const averageTimePerWord = 468; // Tiempo promedio en milisegundos por palabra
            return words * averageTimePerWord;
        }

        function showNextQuestion() {
            const questionWords = questionsAndAnswers[currentIndex].question.split(' ').length;
            const answerWords = questionsAndAnswers[currentIndex].answer.split(' ').length;
            const totalTime = calculateTime(questionWords + answerWords);

            questionElement.innerText = questionsAndAnswers[currentIndex].question;
            answerElement.innerText = questionsAndAnswers[currentIndex].answer;
            currentIndex = (currentIndex + 1) % questionsAndAnswers.length;
            scrollContainer();

            // Actualizar el tiempo del intervalo con el nuevo valor calculado
            clearInterval(intervalId);
            intervalId = setInterval(showNextQuestion, totalTime);
        }

        function scrollContainer() {
            const scrollAmount = container.scrollHeight - container.clientHeight;
            if (scrollAmount > 0) {
                container.scrollTo({
                    top: scrollAmount,
                    behavior: "smooth"
                });
            }
        }

        // Iniciar la iteración del teleprompter
        let intervalId = setInterval(showNextQuestion, 1000); // Cambia el tiempo en milisegundos para ajustar la velocidad de desplazamiento
